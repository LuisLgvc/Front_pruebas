<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas de Servidores</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <div class="list">
            <h2 class="list-title">SERVIDORES</h2>
            <ul id="server-list">
                <!-- Los elementos <li> se agregarán dinámicamente aquí -->
            </ul>
        </div>

        <div class="list">
            <h2 class="list-title">CANALES</h2>
            <ul id="additional-data-list">
                <!-- Los elementos <li> de datos adicionales se agregarán aquí -->
            </ul>
        </div>

        <div class="list">
            <h2 class="list-title">MENSAJES</h2>
            <ul id="message-list">
                <!-- Los mensajes se agregarán dinámicamente aquí -->
            </ul>
        </div>
    </div>

    <script src="../scripts/scripts.js"></script>
</body>
</html>
